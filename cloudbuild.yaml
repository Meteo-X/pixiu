  # æ­¥éª¤ 2: æ¨é€é•œåƒåˆ° Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - 'gcr.io/pixiu-trading-dev/exchange-collector:$COMMIT_SHA'
    waitFor: ['build-image']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-latest'
    args:
      - 'push'
      - 'gcr.io/pixiu-trading-dev/exchange-collector:latest'
