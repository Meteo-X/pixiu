  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    dir: 'services/data-collection/exchange-collector'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.standalone'
      - '-t'
      - 'gcr.io/pixiu-trading-dev/exchange-collector:$COMMIT_SHA'
      - '-t'
