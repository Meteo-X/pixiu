# 简化的 Google Cloud Build 配置文件
# Exchange Collector 基础构建和部署

steps:
  # 步骤 1: 构建 Docker 镜像
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    dir: 'services/data-collection/exchange-collector'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.production'
      - '-t'
      - 'gcr.io/pixiu-trading-dev/exchange-collector:latest'
      - '.'
    timeout: 1200s

  # 步骤 2: 推送镜像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - 'gcr.io/pixiu-trading-dev/exchange-collector:latest'
    waitFor: ['build-image']

  # 步骤 3: 部署到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloudrun'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'exchange-collector'
      - '--image'
      - 'gcr.io/pixiu-trading-dev/exchange-collector:latest'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--concurrency'
      - '100'
      - '--timeout'
      - '300s'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--set-env-vars'
      - 'NODE_ENV=production,GOOGLE_CLOUD_PROJECT=pixiu-trading-dev'
    waitFor: ['push-image']

# 选项配置
options:
  # 使用高性能机器加速构建
  machineType: 'E2_HIGHCPU_8'
  
  # 日志配置
  logging: CLOUD_LOGGING_ONLY

# 超时设置
timeout: '3600s'

# 构建标签
tags:
  - 'exchange-collector'
  - 'production'
  - 'pixiu-trading'