<body>

    <script>
        class FrontendTester {
            constructor() {
                this.wsMessageCount = 0;
                this.maxWsMessages = 5;
                this.init();
            }

            async init() {
                await this.testAPIs();
                this.connectWebSocket();
                
                // æ¯30ç§’æ›´æ–°ä¸€æ¬¡æ•°æ®
                setInterval(() => this.updateMetrics(), 30000);
            }

            async testAPIs() {
                const apiTests = document.getElementById('apiTests');
                const tests = [
                    { name: 'å¥åº·æ£€æŸ¥', url: '/health' },
                    { name: 'é€‚é…å™¨çŠ¶æ€', url: '/api/adapters' },
                    { name: 'ç»Ÿè®¡æ•°æ®', url: '/api/stats' }
                ];

                let results = '';
                
                for (const test of tests) {
                    try {
                        const response = await fetch(test.url);
                        if (response.ok) {
                            results += `âœ… ${test.name}: 200 OK<br>`;
                            
                            if (test.url === '/api/stats') {
                                const data = await response.json();
                                this.updateSystemMetrics(data);
                            } else if (test.url === '/api/adapters') {
                                const data = await response.json();
                                this.updateAdaptersStatus(data);
                            }
                        } else {
                            results += `âŒ ${test.name}: ${response.status}<br>`;
                        }
                    } catch (error) {
                        results += `âŒ ${test.name}: ${error.message}<br>`;
                    }
                }
                
                apiTests.innerHTML = results;
            }

            updateSystemMetrics(data) {
                document.getElementById('activeAdapters').textContent = data.system?.activeAdapters || 0;
                document.getElementById('totalMessages').textContent = 
                    (data.system?.totalMessagesReceived || 0).toLocaleString();
                document.getElementById('cacheEntries').textContent = data.cache?.totalEntries || 0;
                document.getElementById('memoryUsage').textContent = 
                    Math.round(data.system?.memoryUsage?.percentage || 0) + '%';
            }

            updateAdaptersStatus(data) {
                const container = document.getElementById('adaptersStatus');
                let html = '';
                
                if (data.adapters && data.adapters.length > 0) {
                    data.adapters.forEach(adapter => {
                        const statusColor = adapter.healthy ? '#28a745' : '#dc3545';
                        html += `
                            <div class="data-card">
                                <strong>${adapter.name}</strong> 
                                <span style="color: ${statusColor}">â—</span> ${adapter.status}
                                <br>
                                <small>æ¶ˆæ¯: ${adapter.metrics?.messagesProcessed || 0} | 
                                      é”™è¯¯: ${adapter.metrics?.processingErrors || 0}</small>
                            </div>
                        `;
                    });
                } else {
                    html = 'æš‚æ— é€‚é…å™¨æ•°æ®';
                }
                
                container.innerHTML = html;
            }

            connectWebSocket() {
                const wsStatus = document.getElementById('wsStatus');
                const wsMessages = document.getElementById('wsMessages');
                
                try {
                    const ws = new WebSocket(`ws://${window.location.hostname}:8080/ws`);
                    
                    ws.onopen = () => {
                        wsStatus.innerHTML = 'âœ… WebSocketå·²è¿æ¥';
                        document.getElementById('connectionStatus').className = 'status connected';
                        document.getElementById('connectionStatus').innerHTML = 'âœ… ç³»ç»Ÿè¿æ¥æ­£å¸¸';
                    };

                    ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            this.wsMessageCount++;
                            
                            if (this.wsMessageCount <= this.maxWsMessages) {
                                const messageDiv = document.createElement('div');
                                messageDiv.className = 'data-card';
                                
                                if (data.payload && data.payload.exchange) {
                                    messageDiv.innerHTML = `
                                        <strong>${data.type}</strong> - ${data.payload.exchange}/${data.payload.symbol}
                                        <br><small>æ—¶é—´: ${new Date(data.payload.timestamp).toLocaleTimeString()}</small>
                                        <pre>${JSON.stringify(data.payload.data, null, 2)}</pre>
                                    `;
                                } else {
                                    messageDiv.innerHTML = `
                                        <strong>${data.type}</strong>
                                        <pre>${JSON.stringify(data, null, 2)}</pre>
                                    `;
                                }
                                
                                wsMessages.appendChild(messageDiv);
                            }
                            
                            if (this.wsMessageCount === this.maxWsMessages) {
                                const limitDiv = document.createElement('div');
                                limitDiv.className = 'data-card';
                                limitDiv.style.background = '#e2e3e5';
                                limitDiv.innerHTML = `
                                    <em>å·²æ˜¾ç¤ºå‰${this.maxWsMessages}æ¡æ¶ˆæ¯ï¼Œç»§ç»­æ¥æ”¶ä½†ä¸å†æ˜¾ç¤º...</em>
                                `;
                                wsMessages.appendChild(limitDiv);
                            }
                            
                        } catch (error) {
                            console.error('WebSocketæ¶ˆæ¯è§£æé”™è¯¯:', error);
                        }
                    };

                    ws.onerror = (error) => {
                        wsStatus.innerHTML = 'âŒ WebSocketè¿æ¥é”™è¯¯';
                        document.getElementById('connectionStatus').className = 'status error';
                        document.getElementById('connectionStatus').innerHTML = 'âŒ WebSocketè¿æ¥å¤±è´¥';
                    };

                    ws.onclose = () => {
                        wsStatus.innerHTML = 'ğŸ”Œ WebSocketå·²æ–­å¼€';
                    };
                    
                } catch (error) {
                    wsStatus.innerHTML = 'âŒ WebSocketè¿æ¥å¤±è´¥: ' + error.message;
                }
            }

            async updateMetrics() {
                try {
                    const response = await fetch('/api/stats');
                    if (response.ok) {
                        const data = await response.json();
                        this.updateSystemMetrics(data);
                    }
                } catch (error) {
                    console.error('æ›´æ–°æŒ‡æ ‡å¤±è´¥:', error);
                }
            }
        }
