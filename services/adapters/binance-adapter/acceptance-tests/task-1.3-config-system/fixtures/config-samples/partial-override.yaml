# 部分配置覆盖样例
# 用于测试配置合并功能

connection:
  maxConnections: 8
  connectionTimeout: 45000

retry:
  maxRetries: 20

subscriptions:
  defaultSymbols:
    - BTCUSDT
    - ETHUSDT
    - BNBUSDT
  batchSubscription:
    batchSize: 200

logging:
  level: warn

credentials:
  useSecretManager: true
  secretName: test-credentials